<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                       
                <!-------------      image     ------------->
                
                <img src="images/" alt="">
            </div>
            <div class="col-md-6 right">
                
                <div class="input-box">
                   <h1>Shoe Fetish</h1>
                   <header>Create account</header>
                   <div class="input-field">
                        <input type="text" class="input" id="firstname" required="" autocomplete="off">
                        <label for="email">First Name</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="lastname" required="">
                        <label for="pass">Last Name</label>
                    </div> 
                    <div class="input-field">
                        <input type="password" class="input" id="email" required="">
                        <label for="pass">Email</label>
                    </div> 
                    <div class="input-field">
                        <input type="password" class="input" id="pass" required="">
                        <label for="pass"> Password</label>
                    </div> 
                    <div class="input-field">
                        <input type="password" class="input" id="pass" required="">
                        <label for="pass">Confirm Password</label>
                    </div> 
                   <div class="input-field">
                        
                        <input type="submit" class="submit" value="Sign Up">
                   </div> 
                   <div class="signin">
                    <span>Already have an account? <a href="loggin.html">Log In</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>
</body>
</html>
